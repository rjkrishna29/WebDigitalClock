<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Digital clock</title>
</head>
<body>
    <div class="clockBody">
        <div class="weekdays">
            <span id="sun">sun</span>
            <span id="mon">mon</span>
            <span id="tue">tue</span>
            <span id="wed">wed</span>
            <span id="thu">thu</span>
            <span id="fri">fri</span>
            <span id="sat">sat</span>
        </div>
        <div class="timeHolder">
            <div class="timeOptions">
                <i class="fa-solid fa-clock" data-title="Time"></i>
                <i class="fa-solid fa-stopwatch" data-title="Stopwatch"></i>
                <i class="fa-regular fa-clock" data-title="CountDown"></i>     
            </div>

            <div class="numbers">
                <div class="H1">
                    <span class="d1"></span>
                    <span class="d2"></span>
                    <span class="d3"></span>
                    <span class="d4"></span>
                    <span class="d5"></span>
                    <span class="d6"></span>
                    <span class="d7"></span>
                </div>
                <div class="H2">
                    <span class="d1"></span>
                    <span class="d2"></span>
                    <span class="d3"></span>
                    <span class="d4"></span>
                    <span class="d5"></span>
                    <span class="d6"></span>
                    <span class="d7"></span>
                </div>
                <span>:</span>
                <div class="M1">
                    <span class="d1"></span>
                    <span class="d2"></span>
                    <span class="d3"></span>
                    <span class="d4"></span>
                    <span class="d5"></span>
                    <span class="d6"></span>
                    <span class="d7"></span>
                </div>
                <div class="M2">
                    <span class="d1"></span>
                    <span class="d2"></span>
                    <span class="d3"></span>
                    <span class="d4"></span>
                    <span class="d5"></span>
                    <span class="d6"></span>
                    <span class="d7"></span>
                </div>
                <span>:</span>
                <div class="S1">
                    <span class="d1"></span>
                    <span class="d2"></span>
                    <span class="d3"></span>
                    <span class="d4"></span>
                    <span class="d5"></span>
                    <span class="d6"></span>
                    <span class="d7"></span>
                </div>
                <div class="S2">
                    <span class="d1"></span>
                    <span class="d2"></span>
                    <span class="d3"></span>
                    <span class="d4"></span>
                    <span class="d5"></span>
                    <span class="d6"></span>
                    <span class="d7"></span>
                </div>
            </div>
            <div class="countDown">
                <input type="number" id="" name="" placeholder="Enter Seconds">
            </div>
            <div class="timeFormat">
                <div class="type">
                    <span>12hr</span>
                    <span class="active">24hr</span>
                </div>
                <div class="formats">
                    <span>am</span>
                    <span>pm</span>
                </div>
                <div class="control">
                    <span class="start active">
                        <i class="fa-solid fa-play"></i>Start
                    </span>
                    <span class="pause">
                        <i class="fa-solid fa-pause"></i>Pause
                    </span>
                    <span class="stop active">
                        <i class="fa-solid fa-stop"></i>Stop
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
